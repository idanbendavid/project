<div class="productsPage">
  <aside>
    <app-cart></app-cart>
  </aside>

  <div class="searchInput">
    <input type="search" id="searchProduct" placeholder="Search everything at Reatails R us"
      [(ngModel)]="searchProduct">
  </div>

  <div class="products-container">
    <app-single-product *ngFor="let product of this.products | filter: searchProduct" [product]="product">
    </app-single-product>
  </div>
</div>
